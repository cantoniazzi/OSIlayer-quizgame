<template name="players">

	<div class="row">
		<div class="col-xs-12">

		<div class="panel panel-primary">
			<div class="panel-heading"> 
				<h3 class="panel-title">Jogadores</h3> 
			</div> 
			<div class="panel-body">
				<div class="list-group">
					{{#each players}}
						<a href="#" class="list-group-item {{checkOrdem order}}">
							<span class="badge">está na casa: {{position}}</span>
							<span class="badge">ordem: {{order}}</span>
							{{name}}
						</a>
					{{/each}}
					</div>
					
					{{#unless hasPlayer}}
					<div class="text-center">
						<h4>Você precisa adicionar jogadores nesta partida</h4>	
					</div>
					{{/unless}}

				<button type="button" class="btn btn-warning">Parar partida</button>
			</div> 
		</div>

		</div>
	</div>

</template>
