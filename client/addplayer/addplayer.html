<template name="addplayer">
	<div class="row">
		<div class="col-xs-12">
			<form id="form-player-add">
				<div class="form-group">
					<label for="name">
						Adicionar jogador - enquanto não terminar a partida você ainda pode adicionar novos jogadores
					</label>
					<input type="text" id="name" class="form-control" placeholder="Informe o nome do jogador">
				</div>

				<div class="form-group">
					<button class="btn btn-success btn-block">Adicionar jogador</button>
				</div>
			</form>
		</div>
	</div>
</template>
